<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <form class="" action="mailto:nicolas.bardus@gmail.com" method="post" enctype="text/plain">
    <table cellspacing="50">
      <tr>
        <td><label>Nombre y Apellido</label>
          <input type="text" name="Nombre y Apellido" value="">
        </td>
      </tr>
      <tr>
        <td>
          <label>Fecha de nacimiento</label>
          <input type="date" name="Fecha de nacimiento" value="">
        </td>
      </tr>
      <tr>
        <td>
          <label>Attach CV</label>
          <input type="file" name="CV" value="">
        </td>
      </tr>
      <tr>
        <td>
          <label>Are you employed?</label>
          <input type="radio" name="Are you employed?" value="">
        </td>
      </tr>
      <tr>
        <td>
          <label>How much comfortable are in your work?</label>
          <input type="range" name="Are you comfortable?" value="">
        </td>
      </tr>
      <tr>
        <td>
          <label>Comments:</label>
          <textarea name="name" rows="10" cols="30"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit">
        </td>
      </tr>
    </table>







  </form>

</body>

</html>
